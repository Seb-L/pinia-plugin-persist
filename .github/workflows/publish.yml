name: Build, Lint & Publish

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Install lint and Build ğŸ”§
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: yarn
    - run: yarn lint
    - run: yarn build

    - name: Publish ğŸš€
      run: yarn publish --new-version ${{ github.event.release.tag_name }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
